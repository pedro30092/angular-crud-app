@if (!isLoading()) { @if (blogPostData(); as blogPost) {
<div class="max-w-7xl mx-auto px-4">
  <h1 class="text-3xl mt-8 font-extrabold">{{ blogPost.title }}</h1>
  <img class="mt-8 w-full" [src]="blogPost.coverImageUrl" alt="" />
  <p>
    <span
      >Published on:
      {{
        convertTimestampToDate(blogPost.publishedOn) | date : "MM-dd-yyyy"
      }}</span
    >
  </p>
  <div class="mt-4 blog-content">
    <markdown [data]="blogPost.content"></markdown>
  </div>
</div>
} @else {
<div class="flex flex-col items-center justify-center h-screen">
  <h1 class="text-2xl font-bold">Post not found</h1>
  <p class="mt-4 text-gray-500">The post you are looking for does not exist.</p>
</div>
} } @else {
<p>Loading...</p>
}
