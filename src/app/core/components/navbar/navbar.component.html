<div class="max-w-7xl mx-auto">
  <div class="p-4 flex justify-between">
    <a [routerLink]="['/']">
      <img src="assets/images/favicon.ico" alt="Logos" />
    </a>
    @if (userService.currentUser() === undefined) {
    <app-logging-out></app-logging-out>
    } @else {
    <app-logging-in [currentUser]="userService.currentUser()!"></app-logging-in>
    }
  </div>
</div>
